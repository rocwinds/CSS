<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用原生js（es6）实现日历</title>
    <link rel="stylesheet" type="text/css" href="calendar_css.css">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <div class="left btn">&lt;</div>
            <div class="year"></div>
            <div class="right btn">&gt;</div>
        </div>
        <div class="calendar-body">
            <div class="week-row">
                <div class="week box">日</div>
                <div class="week box">一</div>
                <div class="week box">二</div>
                <div class="week box">三</div>
                <div class="week box">四</div>
                <div class="week box">五</div>
                <div class="week box">六</div>
            </div>
            <div class="day-rows">
                <!--在这里用js渲染显示日期-->
            </div> 
        </div>
    </div>
    <script src="calendar_js.js" type="text/javascript"></script>
    
</body>
</html>
