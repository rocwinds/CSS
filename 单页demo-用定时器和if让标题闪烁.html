<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">
    //简单来说就是先设置好定时器按时间不停刷新执行一个函数（这函数里有个if函数，外面的定时器一刷新就会根据标识执行一次修改title属性，在这个if条件判断的是修改为哪个标题）
        
        
        //定义全局变量，用于标识
        var flag = 0;
        window.onload = function () {
            //定时器
            setInterval("titleChange()", 100);
        }
        //定义函数
        function titleChange() {
            if(flag==0)
            {
                document.title = "★☆★网页标题闪动★☆★";
                flag = 1;
            }
            else
            {
                document.title = "☆★☆网页标题闪动☆★☆";
                flag = 0;
            }
        }
        </script>

</head>
<body>
</body>
</html>
